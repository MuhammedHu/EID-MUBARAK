<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Mubarak!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .balloon {
      width: 100px;
      height: 150px;
      background: #ff6f61;
      border-radius: 50%;
      position: absolute;
      bottom: -200px;
      animation: rise 6s ease-in infinite;
      transition: transform 0.3s ease-in-out;
    }

    .balloon:hover {
      transform: scale(1.3) translateY(-20px);
    }

    .balloon:nth-child(2) {
      left: 20%;
      background: #6b5b95;
      animation-delay: 1s;
    }

    .balloon:nth-child(2):hover {
      transform: scale(1.2) translateY(-30px);
    }

    .balloon:nth-child(3) {
      left: 40%;
      background: #88b04b;
      animation-delay: 2s;
    }

    .balloon:nth-child(3):hover {
      transform: scale(1.4) translateY(-25px);
    }

    .balloon:nth-child(4) {
      left: 60%;
      background: #f7cac9;
      animation-delay: 3s;
    }

    .balloon:nth-child(4):hover {
      transform: scale(1.25) translateY(-20px);
    }

    .balloon:nth-child(5) {
      left: 80%;
      background: #ff6f61;
      animation-delay: 4s;
    }

    .balloon:nth-child(5):hover {
      transform: scale(1.3) translateY(-15px);
    }

    @keyframes rise {
      0% {
        bottom: -200px;
      }
      100% {
        bottom: 100vh;
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background: #6b5b95;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #88b04b;
    }

    #page2 {
      display: none;
      text-align: center;
    }

    #qr-code {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      background: #fff;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      background-image: url('your-jazzcash-qr-code.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="page1" class="container">
    <h1>Eid Mubarak! üéâ</h1>
    <button onclick="showPage2()">Send Me Eidi</button>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <div id="page2" class="container">
    <h1>Scan to Send Eidi üéÅ</h1>
    <div id="qr-code" style="background-image:url('WhatsApp\ Image\ 2025-03-23\ at\ 13.39.10_b3e10893.jpg') ;"></div>
    <br>
    <button onclick="showPage1()">Back</button>
  </div>

  <script>
    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    function showPage1() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page1').style.display = 'block';
    }
  </script>
</body>
</html>
